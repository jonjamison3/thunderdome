<div *ngIf="tracks">
  <h3 class="text-success text-xs-center">Dynamic track search with Spotify</h3>
</div>
<div class="searching text-xs-center">
  Go ahead, do some typing here: <input type="text" class="text-xs-center" [(ngModel)]="term" (keyup)="searchDynamic(term)" pInputText />
</div>
<div *ngIf="!tracks">
  <app-spotify-fixed class="col-xs-12"></app-spotify-fixed>  
</div>
<div class="text-xs-center">
</div>
<div *ngIf="tracks">
  <p-dataTable [value]="tracks" class="col-xs-12">
      <p-column field="name" header="name"></p-column>
      <p-column field="artists.0.name" header="artist"></p-column>
      <p-column field="album.name" header="album"></p-column>
      <p-column field="popularity" header="Popularity"></p-column>
  </p-dataTable>
</div>
