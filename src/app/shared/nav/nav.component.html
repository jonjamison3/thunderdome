<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
    <div *ngIf="items" class="list-group">
    <!--<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>-->

        </div>
    </div>
</div>
