<p-dataTable [value]="tracks">
    <header><h3>Predefined track finding with Spotify</h3></header>
    <p-column field="name" header="name"></p-column>
    <p-column field="artists.0.name" header="artist"></p-column>
    <p-column field="album.name" header="album"></p-column>
    <p-column field="popularity" header="Popularity"></p-column>
</p-dataTable>
